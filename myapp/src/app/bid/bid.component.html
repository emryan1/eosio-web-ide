<div mat-dialog-content>
  <p>Enter your bid amount </p>
  <mat-form-field>
    <mat-label>Bid</mat-label>
    <input matInput [(ngModel)]="data.bid">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="button" [style.background-color] = "'rgb(134, 31, 65)'" (click)="onNoClick()">Cancel</button>
  <button mat-button class="button" [style.background-color] = "'rgb(134, 31, 65)'" [mat-dialog-close]="data.bid" cdkFocusInitial>Ok</button>
</div>
