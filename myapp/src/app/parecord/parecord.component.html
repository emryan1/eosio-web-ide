<mat-card class="parecord-card">

  <div class="game">{{parecord.game}}</div>
  <div class="location">{{parecord.stadium_section}}</div>
  <div class="season">{{parecord.season}}</div>
  <div class="stadiumlocation">{{parecord.location}}</div>
  <div class="date" >{{parecord.date | date}}</div>

  <div class="section">Sec: {{parecord.section}}</div>
  <div class="rownum">Row: {{parecord.row}}</div>
  <div class="seat">Seat: {{parecord.seat}}</div>

  <div class="scan">
  <button mat-icon-button (click)="notImplemented('scan')" style="font-size:24px">
    Scan
  </button>
  </div>


</mat-card>
