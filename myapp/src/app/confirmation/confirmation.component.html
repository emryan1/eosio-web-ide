<div mat-dialog-content>
  <p>{{this.message}} </p>
</div>
<div mat-dialog-actions>
  <button mat-button class = "button" [style.background-color] = "'rgb(134, 31, 65)'" (click)="onNoClick()">Cancel</button>
  <button mat-button class = "button" [style.background-color] = "'rgb(134, 31, 65)'" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
