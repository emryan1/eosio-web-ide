<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Initial Auction">

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Miami">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource2" class="ticket-table">

      <ng-container matColumnDef="GameName">
        <th mat-header-cell *matHeaderCellDef> Game </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.GameName}} </td>
      </ng-container>

      <ng-container matColumnDef="Section">
        <th mat-header-cell *matHeaderCellDef> Section </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.Section}} </td>
      </ng-container>

      <ng-container matColumnDef="SportSeason">
        <th mat-header-cell *matHeaderCellDef> Sport Season </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.SportSeason}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>

  </mat-tab>
  <mat-tab label="Buy From Student">
    <mat-list>
      <mat-list-item>Ticket 1</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Ticket 2</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Ticket 3</mat-list-item>
    </mat-list>
  </mat-tab>
  <mat-tab label="Active Bids">
    <mat-list>
      <mat-list-item>My Ticket bid 1</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-tab>
</mat-tab-group>
